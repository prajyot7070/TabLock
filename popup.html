<!DOCTYPE html>
<html>
  <head>
    <title>TabLock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }

      #url-list {
        list-style-type: none;
        padding: 0;
        max-height: 150px;
        overflow-y: auto;
      }

      #url-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        margin-bottom: 5px;
      }

      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h3>TabLock</h3>
    <input type="text" id="url-input" placeholder="Enter URL" />
    <input type="password" id="password-input" placeholder="Enter password" />
    <button id="add-url">Add URL</button>
    <ul id="url-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
